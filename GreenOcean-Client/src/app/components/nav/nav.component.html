<ng-container>
    <nav id="mainNavbar" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" *ngIf="currentUser$ | async">
        <div class="container-fluid">
            <a class="navbar-brand" routerLink="/" routerLinkActive="active">Green Ocean</a>
            
            <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation"
            (click)="toggleCollapsed()">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div id="navbarSupportedContent" [ngClass]="{'collapse': collapsed, 'navbar-collapse': true}">
                
                <ul class="navbar-nav me-auto mb-0 mb-md-0">
                    <li *role="'Member'" class="nav-item">
                        <a class="nav-link" routerLink="/greenhouses" routerLinkActive="active">Greenhouses</a>
                    </li>
                    <li *role="'Member'"  class="nav-item">
                        <a class="nav-link" routerLink="/plants" routerLinkActive="active">Plants</a>
                    </li>
                    <li *role="'Member'" class="nav-item">
                        <a class="nav-link" routerLink="/processes" routerLinkActive="active">Processes</a>
                    </li>
                    <li *role="'Member'"  class="nav-item">
                        <a class="nav-link" routerLink="/systems" routerLinkActive="active">Systems</a>
                    </li>
                    <li *role="'Member'" class="nav-item">
                        <a class="nav-link" routerLink="/data" routerLinkActive="active">Data</a>
                    </li>
                    <li *role="'Admin'" class="nav-item">
                        <a class="nav-link" routerLink="/adduser" routerLinkActive="active">Add User</a>
                    </li>
                    <li *role="'Admin'" class="nav-item">
                        <a class="nav-link" routerLink="/addsystem" routerLinkActive="active">Add System</a>
                    </li>
                </ul>
                
                <ul class="d-flex navbar-nav ms-auto mb-0 mb-md-0">
                    <li class="nav-item me-1">
                        <button type="button" class="btn btn-success btn-settings mt-1 mb-1">Settings</button>
                    </li>

                    <li class="nav-item">
                        <button type="button" class="btn btn-danger btn-logout mt-1" (click)="logout()">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</ng-container>
