<div class="container">
    <h2>Add a new process</h2>
    <form #createGreenhouseForm="ngForm" (ngSubmit)="addProcess()" autocomplete="off">
      <div class="form-group square">
        <h6 for="name">Name</h6>
        <input type="text" class="form-control" name="processName" [(ngModel)]="process.processName">
      </div>
      <div class="form-group square">
        <h6 for="street">Description</h6>
        <input type="text" class="form-control" name="description" [(ngModel)]="process.description">
      </div>
      <div class="form-group square">
        <h6>Greenhouse</h6>
        <select class="form-select square" name="greenhouseId" [(ngModel)]="greenhouseId">
            <option *ngFor="let greenhouse of greenhouses" [value]="greenhouse.id">{{greenhouse.name}}</option>
        </select>
      </div>
      <div class="d-flex flex-column">
          <h6>Date</h6>
          <input type="date" class="datePicker" placeholder="Date" name="selectedDate" [(ngModel)]="process.timestamp" required>
      </div>
      <button type="submit" class="btn btn-warning">Save</button>
    </form>
</div>
