<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card custom-container-border">
            <div class="card-body">
                <form #validateAccountForm="ngForm" (ngSubmit)="validateAccount()" autocomplete="off">
                    <div class="form-group">
                        <label>Enter username:</label>
                        <input type="text" name="username" [(ngModel)]="model.username" class="form-control custom-border" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label>Enter password:</label>
                        <input type="password" name="password" [(ngModel)]="model.password" class="form-control custom-border" placeholder="Password:">
                    </div>
                    <div class="form-group">
                        <label>Confirm password:</label>
                        <input type="password" name="confirmedPassword" [(ngModel)]="model.confirmedPassword" class="form-control custom-border" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-warning" style="margin-top: 20px;">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
