<div class="row justify-content-center resetPassword">
    <div class="col-md-6 col-sm-8 col-10">
        <div class="card">
            <div class="card-body">
                <h2>Reset Password</h2>
                <h6 style="margin-top: 15px;">Enter your email address below and we'll send you a link to reset your password.</h6>
                <form style="margin-top: 25px;" #loginForm="ngForm" (ngSubmit)="sendEmail()" autocomplete="off">
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" id="email" name="email" [(ngModel)]="model.email" class="form-control" required style="margin-top: 15px;">
                    </div>
                    <div class="alert alert-danger alert-dismissible fade show" style="margin-top: 15px;" *ngIf="invalidEmail">
                        <strong>The entered email address could not be found.</strong>
                    </div>
                    <button style="margin-top: 15px;" type="submit" class="btn btn-primary">Send Reset Code</button>
                </form>
            </div>
        </div>
    </div>
</div>
